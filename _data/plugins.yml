csr:
  ec:
    id: 9aadcf71-5241-4c4f-aee1-bfe3f6be3489
    title: Elliptic Curve
    subtitle: Generate certificate with an EC public/private key pair 
    arguments:
      - ocsp-must-staple
      - reuse-privatekey
    settings:
      - Csr.Ec.CurveName
      - Csr.Ec.SignatureAlgorithm

  rsa:
    id: b9060d4b-c2d3-49ac-b37f-962e7c3cbe9d
    title: RSA
    subtitle: Generate certificate with an RSA public/private key pair
    default: 'Yes'
    arguments:
      - ocsp-must-staple
      - reuse-privatekey
    settings:
      - Csr.Rsa.KeyBits
      - Csr.Rsa.SignatureAlgorithm

